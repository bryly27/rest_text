<div ng-controller="homeController">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Party</th>
							<th>Phone</th>
							<th>Wait Time</th>
							<th>Notes</th>
							<th>Undo</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="customer in customers" ng-show="customer.show === false" class="success">
							<td>{{$index + 1}}</td>
							<td>{{customer.name}}</td>
							<td>{{customer.size}}</td>
							<td>{{customer.phone}}</td>
							<td>{{getTimeWaited(customer.startTime, customer.waitTime)}} mins</td>
							<td>{{customer.note}}</td>
							<td><input type="submit" ng-click="undoRemove(customer)" class="btn btn-danger" value="Undo"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</div>

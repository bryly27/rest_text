<link rel="stylesheet" type="text/css" href="static/css/home.css">
<div ng-controller="homeController">
	<div class="container">

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form class="form-inline" role="form" name="addNew" ng-submit="addNew.$valid && addCustomer(newCustomer)">
						<h2>Add to Wait List</h2>
				    <div class="form-group" ng-class="{'has-success': newCustomer.name, 'has-error': !newCustomer.name}">
				      <label for="name">Name:</label>
				      <input type="text" class="form-control input-sm" ng-model="newCustomer.name" ng-pattern="onlyLetters" name="name" id="name" placeholder="Name" required>
				    </div>
				    <div class="form-group" ng-class="{'has-success': newCustomer.phone, 'has-error': !newCustomer.phone}">
				      <label for="pwd">Number:</label>
				      <input type="text" class="form-control input-sm" id="number" placeholder="Phone Number" ng-model="newCustomer.phone" ng-pattern="onlyNumbers" ng-minlength="10" required>
				    </div>
				     <div class="radio">
				      <label><input type="radio" name="optradio" ng-model="newCustomer.callType" value="text" required>Text</label>
				      <label><input type="radio" name="optradio" ng-model="newCustomer.callType" value="call" required>Call</label>
				    </div>
				    <div class="form-group" ng-class="{'has-success': newCustomer.size, 'has-error': !newCustomer.size}">
				      <label for="pwd">Party Size:</label>
				      <select class="form-control input-sm" ng-model="newCustomer.size" id="size" placeholder="Party Size" required>
				          <option ng-repeat="i in [] | range:11" ng-if='i > 0'>{{i}}</option>
				          <option>11+</option>
				      </select>
				    </div>
				    <div class="form-group">
				      <label for="pwd">Notes</label>
							<input type="text" class="form-control input-sm" id="notes" placeholder="Notes" ng-model="newCustomer.note">
				    </div>

				    <input type="submit" class="btn btn-default btn-sm" value="add" ng-disabled="addNew.$invalid">
				  </form>
				<table class="table table-hover">
					<div class="form-inline">
						<div class="form-group">
							<h2>Wait List</h2>
						</div>
					</div>
					<thead>
						<tr>
							<th>Name</th>
							<th>Number</th>
							<th>Size</th>
							<th>Waited</th>
							<th>Action</th>
							<th>Stand By</th>
							<th>Check In</th>
							<th>Notes</th>
							<th>Remove</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody>



						<tr ng-repeat="customer in customers" class="danger">
							<td>{{customer.name}}</td>
							<td>{{customer.phone}}</td>
							<td>5</td>
							<td>32 min</td>
							<td><input type="submit" ng-click="test_function(test)" value="Call/Text" class="btn btn-default"></td>
							<td>5 min</td>
							<td><input type="submit" value="Check In" class="btn btn-default"></td>
							<td>{{customer.note}}</td>
							<td><input type="submit" value="Remove" class="btn btn-danger"></td>
							<td>
								<div class="onoffswitch">
							    <input type="checkbox" ng-click="edit()" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
							    <label class="onoffswitch-label" for="myonoffswitch">
						        <span class="onoffswitch-inner"></span>
						        <span class="onoffswitch-switch"></span>
							    </label>
								</div>
							</td>
						</tr>

				
					</tbody>
				</table>
			</div>
		<!-- 	<div class="col-md-4">
				
			</div> -->
		</div>


	</div>
</div>
